type: chart
rootfs:
  - image: samsung_cnct/technical-on-boarding-container
    buildArgs: 
      - arg: BUILD
        env: GIT_COMMIT
    context: technical-on-boarding-container
    dockerContext: .
    chart: technical-on-boarding
    value: image
configs:
  - chart: technical-on-boarding
    timeout: 600
    retries: 1
    release: onboarding
    test: 
      values:
        - key: ingress
          value: "false"
    stage: 
      values:
        - key: ingress
          value: "false"  

stage:
  deploy: true
prod: 
  doDeploy: none

 
